<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - RT-Detect</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background:#0B333D;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 15px 35px #1D4951;
            position: relative;
            overflow: hidden;
            width: 900px;
            max-width: 95%;
            min-height: 550px;
            backdrop-filter: blur(15px);
            border: 3px solid #1D4951;
            z-index: 10;
            transition: transform 0.5s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        .form-container {
            position: absolute;
            background: rgba(6, 1, 1, 0.4);
            top: 0;
            height: 100%;
            transition: all 0.6s ease-in-out;
            width: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .form-container1 {
            position: absolute;
            top: 0;
            background: rgba(6, 1, 1, 0.4);
            transition: all 0.6s ease-in-out;
            width: 50%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .sign-in {
            left: 0;
            z-index: 2;
        }

        .sign-up {
            left: 0;
            opacity: 0;
            z-index: 1;
        }

        .container.active .sign-in {
            transform: translateX(100%);
            opacity: 0;
        }

        .container.active .sign-up {
            transform: translateX(100%);
            opacity: 1;
            z-index: 5;
        }

        /* Neon form container styles */
        .neon-form-container {
            position: relative;
            background: rgba(6, 1, 1, 0.7);
            padding: 40px;
            border-radius: 15px;
            width: 100%;
            max-width: 350px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }

        /* Neon border effect using span tags */
        .neon-border {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            border-radius: 100px;
        }

        .neon-border span {
            position: absolute;
            display: block;
            border-radius: 15px;
        }

        .neon-border span:nth-child(1) {
            top: 0;
            left: -100%;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, transparent, #00ff00);
            animation: neon-animate1 3s linear infinite;
        }

        .neon-border span:nth-child(2) {
            top: -100%;
            right: 0;
            width: 3px;
            height: 100%;
            background: linear-gradient(180deg, transparent, #00ff00);
            animation: neon-animate2 3s linear infinite;
            animation-delay: 0.5s;
        }

        .neon-border span:nth-child(3) {
            bottom: 0;
            right: -100%;
            width: 100%;
            height: 3px;
            background: linear-gradient(270deg, transparent, #00ff00);
            animation: neon-animate3 3s linear infinite;
            animation-delay: 1s;
        }

        .neon-border span:nth-child(4) {
            bottom: -100%;
            left: 0;
            width: 3px;
            height: 100%;
            background: linear-gradient(360deg, transparent, #00ff00);
            animation: neon-animate4 3s linear infinite;
            animation-delay: 1.5s;
        }

        @keyframes neon-animate1 {
            0% {
                left: -100%;
            }
            50%, 100% {
                left: 100%;
            }
        }

        @keyframes neon-animate2 {
            0% {
                top: -100%;
            }
            50%, 100% {
                top: 100%;
            }
        }

        @keyframes neon-animate3 {
            0% {
                right: -100%;
            }
            50%, 100% {
                right: 100%;
            }
        }

        @keyframes neon-animate4 {
            0% {
                bottom: -100%;
            }
            50%, 100% {
                bottom: 100%;
            }
        }

        h1 {
            color: white;
            font-size: 28px;
            margin-bottom: 10px;
            text-align: center;
            font-weight: 600;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .social-icons {
            display: flex;
            justify-content: center;
            margin: 20px 0;
            gap: 15px;
        }

        .social-icons a {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            color: rgb(16, 241, 16);
            font-size: 18px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .social-icons a:hover {
            transform: translateY(-3px) scale(1.1);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        span {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            margin: 12px 0 20px;
            text-align: center;
        }

        .input-group {
            width: 100%;
            position: relative;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }

        input:focus {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: rgb(255, 255, 255);
        }

        .options {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin: 15px 0;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }

        .remember-me {
            display: flex;
            align-items: center;
        }

        .remember-me input {
            width: auto;
            margin-right: 8px;
        }

        .forgot-password {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: white;
            text-decoration: underline;
        }

        button {
            width: 100%;
            padding: 15px;
            background: #1D4951;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .toggle-container {
            position: absolute;
            top: 0;
            left: 50%;
            width: 50%;
            height: 100%;
            overflow: hidden;
            transition: all 0.6s ease-in-out;
            z-index: 1000;
            border-radius: 0 20px 20px 0;
        }

        .container.active .toggle-container {
            transform: translateX(-100%);
            border-radius: 20px 0 0 20px;
        }

        .toggle {
            background:#1D4951;
            height: 100%;
            color: white;
            position: relative;
            left: -100%;
            width: 200%;
            transform: translateX(0);
            transition: all 0.6s ease-in-out;
        }

        .container.active .toggle {
            transform: translateX(50%);
        }

        .toggle-panel {
            position: absolute;
            width: 50%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 0 40px;
            text-align: center;
            top: 0;
            transform: translateX(0);
            transition: all 0.6s ease-in-out;
        }

        .toggle-left {
            transform: translateX(-200%);
        }

        .container.active .toggle-left {
            transform: translateX(0);
        }

        .toggle-right {
            right: 0;
            transform: translateX(0);
        }

        .container.active .toggle-right {
            transform: translateX(200%);
        }

        .toggle-panel h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }

        .toggle-panel p {
            font-size: 16px;
            margin-bottom: 30px;
            line-height: 1.5;
            color: rgba(255, 255, 255, 0.9);
        }

        .toggle-panel button {
            background: transparent;
            border: 2px solid white;
        }

        .toggle-panel button:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .floating-label {
            position: absolute;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.7);
            font-size: 16px;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        input:focus + .floating-label,
        input:not(:placeholder-shown) + .floating-label {
            top: -10px;
            left: 15px;
            font-size: 12px;
            color: white;
            background: rgba(106, 17, 203, 0.8);
            padding: 2px 10px;
            border-radius: 10px;
        }

        .password-strength {
            width: 100%;
            height: 5px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            margin-top: 5px;
            overflow: hidden;
            display: none;
        }

        .strength-bar {
            height: 100%;
            width: 0%;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .weak {
            background: #ff4757;
            width: 33%;
        }

        .medium {
            background: #ffa502;
            width: 66%;
        }

        .strong {
            background: #2ed573;
            width: 100%;
        }

        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            display: none;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        @media (max-width: 768px) {
            .container {
                width: 95%;
                min-height: 500px;
            }
            
            .form-container {
                width: 100%;
            }
            
            .toggle-container {
                display: none;
            }
            
            .container.active .sign-in {
                transform: translateX(100%);
                opacity: 0;
            }
            
            .container.active .sign-up {
                transform: translateX(0);
                opacity: 1;
            }
            
            .mobile-toggle {
                display: flex;
                justify-content: center;
                margin-top: 20px;
            }
        }

        .mobile-toggle {
            display: none;
        }

        @media (max-width: 768px) {
            .mobile-toggle {
                display: flex;
                gap: 10px;
                margin-top: 20px;
            }
            
            .mobile-toggle button {
                width: auto;
                padding: 10px 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container" id="container">
        <div class="form-container sign-in">
            <form id="loginForm">
                <h1>Sign In</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>or use your email password</span>
                
                <div class="input-group">
                    <input type="email" id="loginEmail" placeholder=" " required>
                    <label class="floating-label" for="loginEmail">Email</label>
                </div>
                
                <div class="input-group">
                    <input type="password" id="loginPassword" placeholder=" " required>
                    <label class="floating-label" for="loginPassword">Password</label>
                    <button type="button" class="password-toggle" id="toggleLoginPassword">
                        <!-- <i class="far fa-eye"></i> -->
                    </button>
                </div>
                
                <div class="options">
                    <label class="remember-me">
                        <input type="checkbox" id="remember">
                        Remember Me
                    </label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                
                <button type="submit">Sign In</button>
            </form>
        </div>
        
        <div class="form-container sign-up">
            <form id="signupForm">
                <h1>Create Account</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>or use your email for registration</span>
                
                <div class="input-group">
                    <input type="text" id="fullName" placeholder=" " required>
                    <label class="floating-label" for="fullName">Full Name</label>
                </div>
                
                <div class="input-group">
                    <input type="email" id="signupEmail" placeholder=" " required>
                    <label class="floating-label" for="signupEmail">Email</label>
                </div>
                
                <div class="input-group">
                    <input type="password" id="signupPassword" placeholder=" " required>
                    <label class="floating-label" for="signupPassword">Password</label>
                    <button type="button" class="password-toggle" id="toggleSignupPassword">
                        <!-- <i class="far fa-eye"></i> -->
                    </button>
                    <div class="password-strength" id="passwordStrength">
                        <div class="strength-bar" id="strengthBar"></div>
                    </div>
                </div>
                
                <div class="input-group">
                    <input type="password" id="confirmPassword" placeholder=" " required>
                    <label class="floating-label" for="confirmPassword">Confirm Password</label>
                </div>
                
                <div class="options">
                    <label class="remember-me">
                        <input type="checkbox" id="agreeTerms" required>
                        I agree to the Terms and Conditions
                    </label>
                </div>
                
                <button type="submit">Sign Up</button>
            </form>
        </div>
        
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Enter your personal details to use all of site features</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hello, Friend!</h1>
                    <p>Register with your personal details to use all of site features</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <div class="mobile-toggle">
        <button id="mobileLogin">Sign In</button>
        <button id="mobileRegister">Sign Up</button>
    </div>

    <div class="notification" id="notification"></div>
    <script>
        // Check if user is already logged in
        function checkAuthStatus() {
            const isLoggedIn = localStorage.getItem('rt-detect-auth');
            const userData = localStorage.getItem('rt-detect-user');
            
            if (isLoggedIn === 'true' && userData) {
                // User is already logged in, redirect to dashboard
                window.location.href = 'index.html';
            }
        }

        // UI Interactions
        const container = document.getElementById('container');
        const registerBtn = document.getElementById('register');
        const loginBtn = document.getElementById('login');
        const mobileRegisterBtn = document.getElementById('mobileRegister');
        const mobileLoginBtn = document.getElementById('mobileLogin');
        
        registerBtn.addEventListener('click', () => {
            container.classList.add("active");
            showNotification("Switching to Sign Up");
        });
        
        loginBtn.addEventListener('click', () => {
            container.classList.remove("active");
            showNotification("Switching to Sign In");
        });
        
        mobileRegisterBtn.addEventListener('click', () => {
            container.classList.add("active");
            showNotification("Switching to Sign Up");
        });
        
        mobileLoginBtn.addEventListener('click', () => {
            container.classList.remove("active");
            showNotification("Switching to Sign In");
        });
        
        // Password toggle functionality
        document.getElementById('toggleLoginPassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('loginPassword');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });
        
        document.getElementById('toggleSignupPassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('signupPassword');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });
        
        // Password strength indicator
        document.getElementById('signupPassword').addEventListener('input', function() {
            const password = this.value;
            const strengthBar = document.getElementById('strengthBar');
            const passwordStrength = document.getElementById('passwordStrength');
            
            if (password.length > 0) {
                passwordStrength.style.display = 'block';
                
                let strength = 0;
                if (password.length >= 8) strength += 1;
                if (/[A-Z]/.test(password)) strength += 1;
                if (/[0-9]/.test(password)) strength += 1;
                if (/[^A-Za-z0-9]/.test(password)) strength += 1;
                
                strengthBar.className = 'strength-bar';
                if (strength <= 1) {
                    strengthBar.classList.add('weak');
                } else if (strength <= 2) {
                    strengthBar.classList.add('medium');
                } else {
                    strengthBar.classList.add('strong');
                }
            } else {
                passwordStrength.style.display = 'none';
            }
        });
        
        // Form submission - Login
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            if (email && password) {
                // Simple authentication - in real app, this would call an API
                if (authenticateUser(email, password)) {
                    showNotification("Login successful! Redirecting...", "success");
                    
                    // Store auth data
                    const userData = {
                        email: email,
                        name: email.split('@')[0],
                        loginTime: new Date().toISOString()
                    };
                    
                    localStorage.setItem('rt-detect-auth', 'true');
                    localStorage.setItem('rt-detect-user', JSON.stringify(userData));
                    
                    // Redirect to dashboard after delay
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                } else {
                    showNotification("Invalid email or password", "error");
                }
            } else {
                showNotification("Please fill in all fields", "error");
            }
        });
        
        // Form submission - Sign Up
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (fullName && email && password && confirmPassword) {
                if (password !== confirmPassword) {
                    showNotification("Passwords do not match", "error");
                    return;
                }
                
                if (!document.getElementById('agreeTerms').checked) {
                    showNotification("Please agree to the terms and conditions", "error");
                    return;
                }
                
                // Register user
                if (registerUser(fullName, email, password)) {
                    showNotification("Account created successfully! Redirecting...", "success");
                    
                    // Store auth data
                    const userData = {
                        email: email,
                        name: fullName,
                        loginTime: new Date().toISOString()
                    };
                    
                    localStorage.setItem('rt-detect-auth', 'true');
                    localStorage.setItem('rt-detect-user', JSON.stringify(userData));
                    
                    // Redirect to dashboard after delay
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                } else {
                    showNotification("Email already exists", "error");
                }
            } else {
                showNotification("Please fill in all fields", "error");
            }
        });
        
        // Authentication functions
        function authenticateUser(email, password) {
            // Get users from localStorage or initialize empty array
            const users = JSON.parse(localStorage.getItem('rt-detect-users') || '[]');
            
            // Check if user exists and password matches
            const user = users.find(u => u.email === email && u.password === password);
            return !!user;
        }
        
        function registerUser(fullName, email, password) {
            // Get users from localStorage or initialize empty array
            const users = JSON.parse(localStorage.getItem('rt-detect-users') || '[]');
            
            // Check if user already exists
            const existingUser = users.find(u => u.email === email);
            if (existingUser) {
                return false;
            }
            
            // Add new user
            users.push({
                name: fullName,
                email: email,
                password: password, // In real app, this should be hashed
                createdAt: new Date().toISOString()
            });
            
            // Save users back to localStorage
            localStorage.setItem('rt-detect-users', JSON.stringify(users));
            return true;
        }
        
        // Add some demo users for testing
        function initializeDemoUsers() {
            const users = JSON.parse(localStorage.getItem('rt-detect-users') || '[]');
            
            if (users.length === 0) {
                // Add demo users
                const demoUsers = [
                    {
                        name: "Demo User",
                        email: "demo@rtdetect.com",
                        password: "password123",
                        createdAt: new Date().toISOString()
                    },
                    {
                        name: "Admin User",
                        email: "admin@rtdetect.com",
                        password: "admin123",
                        createdAt: new Date().toISOString()
                    }
                ];
                
                localStorage.setItem('rt-detect-users', JSON.stringify(demoUsers));
            }
        }
        
        // Notification system
        function showNotification(message, type = "success") {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.display = 'block';
            notification.style.background = type === "error" ? 'rgba(255, 71, 87, 0.9)' : 'rgba(255, 255, 255, 0.9)';
            notification.style.color = type === "error" ? 'white' : '#333';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }
        
        // Initialize
        checkAuthStatus();
        initializeDemoUsers();
